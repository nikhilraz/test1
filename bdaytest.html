<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: popIn 1s ease-out;
      max-width: 90%;
    }

    h1 {
      font-size: 2.2em;
      margin: 0;
      color: #ff4081;
      animation: glow 2s infinite alternate;
    }

    h2 {
      margin-top: 10px;
      color: #333;
    }

    p {
      margin-top: 15px;
      color: #555;
      font-size: 1.1em;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 40px;
      height: 55px;
      border-radius: 50%;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff4081; }
      to { text-shadow: 0 0 20px #ff80ab; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ‚ Happy Birthday ðŸŽ‚</h1>
    <h2 id="name">Special One</h2>
    <p>May your day be filled with joy, laughter, and beautiful memories ðŸ’–</p>
  </div>

  <script>
    // Get name from URL: ?name=Ananya
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    if (name) {
      document.getElementById("name").innerText = name;
    }

    // Create balloons
    const colors = ['#ff5252', '#ff4081', '#7c4dff', '#40c4ff', '#69f0ae'];
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = Math.random() * 100 + 'vw';
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = 4 + Math.random() * 4 + 's';
      document.body.appendChild(b);
    }
  </script>

</body>
</html>
